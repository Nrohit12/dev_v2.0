<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizations</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #2d3748;
    }

    .subtitle {
      font-size: 18px;
      color: #718096;
      margin-bottom: 40px;
    }

    .algorithms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .algorithm-card {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .algorithm-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--card-color, #667eea);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .algorithm-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      border-color: var(--card-color, #667eea);
    }

    .algorithm-card:hover::before {
      transform: scaleX(1);
    }

    .algorithm-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .algorithm-category {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #718096;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .algorithm-name {
      font-size: 24px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .algorithm-short-name {
      font-size: 14px;
      color: #a0aec0;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .algorithm-description {
      font-size: 15px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .algorithm-link {
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--card-color, #667eea);
      margin-top: 12px;
    }

    .algorithm-link::after {
      content: 'â†’';
      margin-left: 6px;
      transition: transform 0.2s;
    }

    .algorithm-card:hover .algorithm-link::after {
      transform: translateX(4px);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      font-size: 16px;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #c53030;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      display: block;
    }

    .stat-label {
      font-size: 14px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .algorithms-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 24px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">Algorithm Visualizations</h1>
    <p class="subtitle" id="page-subtitle">Interactive demonstrations of computer science algorithms</p>

    <div id="stats-container"></div>
    <div id="algorithms-container">
      <div class="loading">Loading algorithms...</div>
    </div>
  </div>

  <script>
    async function loadAlgorithms() {
      try {
        const response = await fetch('data/algorithms.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Failed to load algorithms data`);
        }
        const data = await response.json();
        renderAlgorithms(data);
      } catch (error) {
        document.getElementById('algorithms-container').innerHTML = `
          <div class="error">
            <strong>Error Loading Data:</strong> ${error.message}<br><br>
            Algorithms file does not exist in the correct location.
          </div>
        `;
      }
    }

    function renderAlgorithms(data) {
      // Update page title and subtitle
      document.getElementById('page-title').textContent = data.title;
      document.getElementById('page-subtitle').textContent = data.subtitle;

      // Render stats
      const statsContainer = document.getElementById('stats-container');
      const algorithmCount = data.algorithms.length;
      const categories = new Set(data.algorithms.map(algo => algo.category));
      
      statsContainer.innerHTML = `
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number">${algorithmCount}</span>
            <span class="stat-label">Algorithms</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">${categories.size}</span>
            <span class="stat-label">Categories</span>
          </div>
        </div>
      `;

      // Render algorithm cards
      const container = document.getElementById('algorithms-container');
      
      if (data.algorithms.length === 0) {
        container.innerHTML = `
          <div class="error">
            No algorithms found. Add algorithms to data/algorithms.json to get started.
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="algorithms-grid" id="algorithms-grid"></div>';
      const grid = document.getElementById('algorithms-grid');

      data.algorithms.forEach(algorithm => {
        const card = createAlgorithmCard(algorithm);
        grid.appendChild(card);
      });
    }

    function createAlgorithmCard(algorithm) {
      const card = document.createElement('a');
      card.href = algorithm.link;
      card.className = 'algorithm-card';
      card.style.setProperty('--card-color', algorithm.color || '#667eea');

      card.innerHTML = `
        <span class="algorithm-icon">${algorithm.icon}</span>
        <div class="algorithm-category">${algorithm.category}</div>
        <div class="algorithm-name">${algorithm.name}</div>
        ${algorithm.shortName ? `<div class="algorithm-short-name">${algorithm.shortName}</div>` : ''}
        <div class="algorithm-description">${algorithm.description}</div>
        <span class="algorithm-link">View Interactive Demo</span>
      `;

      return card;
    }

    // Load algorithms when page loads
    loadAlgorithms();
  </script>
</body>
</html>
